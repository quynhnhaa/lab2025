<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IoT Monitoring - Temperature & Humidity</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 40px; }
    h1 { color: #2c3e50; }
    .sensor { font-size: 22px; margin: 20px 0; }
    button { 
      padding: 10px 20px; 
      margin: 10px; 
      border: none; 
      border-radius: 5px; 
      cursor: pointer; 
      font-size: 16px; 
    }
    .mode1 { background-color: #27ae60; color: white; }
    .mode2 { background-color: #f39c12; color: white; }
    .auto { background-color: #2980b9; color: white; }
    .angle-input { margin-top: 20px; }
    input[type=number] { padding: 8px; width: 80px; font-size: 16px; text-align: center; }
    .send { background-color: #8e44ad; color: white; }
  </style>
</head>
<body>
  <h1>IoT Monitoring: Servo</h1>

  <div class="sensor">
    <p><b>Line:</b> <span id="temperature">--</span></p>
  </div>

  <!-- Nhập góc và gửi -->
  <div class="angle-input">
    <input type="number" id="angle" min="0" max="180" placeholder="0-180">
    <button class="send" onclick="sendAngle()">Send Angle</button>
  </div>

  <script>
    async function fetchSensor() {
      try {
        const res = await fetch("/api/sensor");
        const data = await res.json();
        if (data.status === "success") {
          document.getElementById("temperature").innerText = data.temperature ?? "--";
          document.getElementById("humidity").innerText = data.humidity ?? "--";
          document.getElementById("led-mode").innerText = data.mode;
        }
      } catch (e) {
        console.error("Error fetching sensor data:", e);
      }
    }

    async function setMode(mode) {
      try {
        const res = await fetch("/api/mode/" + mode, { method: "POST" });
        const data = await res.json();
        if (data.status === "success") {
          document.getElementById("led-mode").innerText = data.mode;
        }
      } catch (e) {
        console.error("Error setting mode:", e);
      }
    }

    async function sendAngle() {
      const angle = document.getElementById("angle").value;
      if (angle < 0 || angle > 180 || angle === "") {
        alert("Vui lòng nhập số trong khoảng 0 - 180");
        return;
      }
      try {
        const res = await fetch("/api/mode", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ mode: Number(angle) })
        });
        const data = await res.json();
        if (data.status === "success") {
          alert("Gửi thành công: Góc = " + data.mode);
        } else {
          alert("Gửi thất bại!");
        }
      } catch (e) {
        console.error("Error sending angle:", e);
      }
    }

    setInterval(fetchSensor, 1000);
    fetchSensor();
  </script>
</body>
</html>
